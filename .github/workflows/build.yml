name: build-linux-matrix

on:
  push:
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: linux-amd64
            goos: linux
            goarch: amd64
          - target: linux-arm64
            goos: linux
            goarch: arm64
          - target: linux-armv7
            goos: linux
            goarch: arm
            goarm: '7'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Prepare
        run: |
          mkdir -p dist
          go mod download

      - name: Build (${{ matrix.target }})
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          go build -trimpath -ldflags="-s -w" -o dist/rustdesk_install_${{ matrix.target }} ./cmd/rustdesk_install

      - name: Package (${{ matrix.target }})
        run: |
          tar -czf dist/rustdesk_install_${{ matrix.target }}.tar.gz -C dist rustdesk_install_${{ matrix.target }}

      - name: Upload Artifact (${{ matrix.target }})
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk_install_${{ matrix.target }}
          path: |
            dist/rustdesk_install_${{ matrix.target }}
            dist/rustdesk_install_${{ matrix.target }}.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: rustdesk_install_*
          merge-multiple: true
          path: dist

      - name: Create or update release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release view "$TAG" >/dev/null 2>&1 && exists=1 || exists=0
          if [ "$exists" = "1" ]; then
            gh release edit "$TAG" --draft=false --title "$TAG" --notes "Auto release for $TAG"
          else
            gh release create "$TAG" --title "$TAG" --notes "Auto release for $TAG"
          fi

      - name: Upload assets (overwrite if exists)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          ls -lah dist
          gh release upload "$TAG" dist/* --clobber
